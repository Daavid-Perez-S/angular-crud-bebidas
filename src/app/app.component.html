<div class="row justify-content-md-center">
  <div class="col col-md-10">

    <div class="card">
      <h5 class="card-header">Bebidas</h5>
      <div class="card-body">

        <table class="table table-hover .table-responsive">
          <caption>Elementos obtenidos mediante la Django API REST.</caption>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Imagen</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of bebidas">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
              <td><img class="imagenes_bebidas" src="{{ item.image_url }}" alt="{{ item.name }}" title="{{ item.name }}"></td>
              <button type="button" class="btn btn-info espacioEntreBotones" (click)="editThisBebida(item)"><i
                  class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger espacioEntreBotones" (click)="deleteThisBebida(item.id)"><i
                  class="fas fa-trash"></i></button>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>

<br><br>

<!-- ========== Formularios ========== -->
<div class="row justify-content-md-center">
  <div class="col col-md-6">

    <div class="card">
      <h5 *ngIf="isNew" class="card-header">Añadir bebida</h5>
      <h5 *ngIf="isEdit" class="card-header">Actualizar bebida</h5>
      <div class="card card-body">

        <form [formGroup]="bebidasForm">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input formControlName="name" type="text" class="form-control" id="name" name="name"
              aria-describedby="nameHelp" placeholder="Ingresa algún nombre">
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <input formControlName="description" type="text" class="form-control" id="description" name="description"
              placeholder="Ingresa alguna descripción">
          </div>
          <div class="form-group">
            <label for="description">URL de imagen</label>
            <input formControlName="image_url" type="text" class="form-control" id="image_url" name="image_url"
              placeholder="Ingresa alguna url de imagen para la bebida">
          </div>
          <button *ngIf="isNew" type="submit" class="btn btn-success" [disabled]="!bebidasForm.valid" (click)="addThisBebida()">Añadir bebida <i
              class="fas fa-plus-circle"></i></button>
          <button *ngIf="isEdit" type="submit" class="btn btn-warning" [disabled]="!bebidasForm.valid" (click)="saveUpdatedBebida()">Editar bebida <i
              class="fas fa-edit"></i></button>
          <button type="submit" class="btn btn-info espacio2" [disabled]="!bebidasForm.valid" (click)="emptyForm()">Cancelar <i
              class="fas fa-ban"></i></button>
        </form>

      </div>
    </div>

  </div>
</div>
